
<!DOCTYPE html>
<html>
<head>
    <title>Paragraph Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6">Educational Paragraph Generator</h1>
            
            <div class="mb-4">
                <p>Remaining requests today: <span id="remainingRequests">{{ remaining_requests }}</span></p>
            </div>
            
            <form id="generateForm" class="space-y-4">
                <div>
                    <label for="topic" class="block text-sm font-medium text-gray-700">Topic:</label>
                    <input type="text" id="topic" name="topic" required
                           class="mt-1 block w-full rounded-md  shadow-sm p-2 border-slate-950">
                </div>
                
                <div>
                    <label for="grade_level" class="block text-sm font-medium text-gray-700">Grade Level:</label>
                    <select id="grade_level" name="grade_level" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="elementary">Elementary School</option>
                        <option value="middle">Middle School</option>
                        <option value="high school" selected>High School</option>
                        <option value="college">College</option>
                    </select>
                </div>
                
                <div>
                    <label for="tone" class="block text-sm font-medium text-gray-700">Tone:</label>
                    <select id="tone" name="tone" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="neutral" selected>Neutral</option>
                        <option value="friendly">Friendly</option>
                        <option value="professional">Professional</option>
                        <option value="enthusiastic">Enthusiastic</option>
                    </select>
                </div>
                
                <div>
                    <label for="style" class="block text-sm font-medium text-gray-700">Style:</label>
                    <select id="style" name="style" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="informative" selected>Informative</option>
                        <option value="narrative">Narrative</option>
                        <option value="analytical">Analytical</option>
                        <option value="persuasive">Persuasive</option>
                    </select>
                </div>
                
                <div>
                    <label for="word_limit" class="block text-sm font-medium text-gray-700">Word Limit:</label>
                    <input type="number" id="word_limit" name="word_limit" min="50" max="500" value="200"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <button type="submit" 
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Generate Paragraph
                </button>
            </form>
            
            <div id="result" class="mt-8"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#generateForm').on('submit', function(e) {
                e.preventDefault();
                
                const submitButton = $(this).find('button[type="submit"]');
                submitButton.prop('disabled', true).text('Generating...');
                
                $.ajax({
                    url: '{% url "generate_paragraph" %}',
                    method: 'POST',
                    data: $(this).serialize(),
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        $('#result').html(`
                            <div class="bg-green-50 border border-green-200 rounded-md p-4">
                                <h3 class="text-lg font-medium text-green-800 mb-2">Generated Paragraph:</h3>
                                <p class="text-green-700">${response.content}</p>
                                <p class="mt-2 text-sm text-green-600">Word count: ${response.word_count}</p>
                                <p class="text-sm text-green-600">Remaining requests: ${response.remaining_requests}</p>
                            </div>
                        `);
                        $('#remainingRequests').text(response.remaining_requests);
                    },
                    error: function(xhr) {
                        $('#result').html(`
                            <div class="bg-red-50 border border-red-200 rounded-md p-4">
                                <p class="text-red-700">Error: ${xhr.responseJSON?.message || 'Something went wrong'}</p>
                            </div>
                        `);
                    },
                    complete: function() {
                        submitButton.prop('disabled', false).text('Generate Paragraph');
                    }
                });
            });
        });
    </script>
</body>
</html>
